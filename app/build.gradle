apply plugin: 'com.android.application'

Properties properties = new Properties()
File localFile = project.rootProject.file('local.properties')
if (localFile.exists()) {
    InputStream inputStream = localFile.newDataInputStream()
    properties.load( inputStream )
}

def mapsdkkey = properties.getProperty('mapsdk.key', "")

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.tencentmap.tencentmapdemo"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = ["TencentMapSDK_KEY": mapsdkkey]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'pub.devrel:easypermissions:1.1.0'
    implementation 'com.tencent.map:tencent-map-vector-sdk:4.2.8'
//    implementation 'com.tencent.map:sdk-utilities:1.0.5-'
    implementation 'com.tencent.map.geolocation:TencentLocationSdk-openplatform:7.2.4'
    implementation 'com.tencent.map:sdk-compat-v4:4.2.8'
    implementation 'com.google.code.gson:gson:2.8.5'
}
